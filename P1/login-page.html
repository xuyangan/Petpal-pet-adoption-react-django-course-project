<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-color-gradient">
        <div class="main">
            <h1 class="display-1">PetPal</h1>
            <div class="form-bg rounded default-shadow">
                <form>
                    <div class="form-group">
                        <label for="email-input">Email Address</label>
                        <input
                            type="email" class="form-control" id="email-input"
                            aria-describedby="emailHelp" placeholder="Enter email" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input
                            type="password" class="form-control" id="password-input"
                            placeholder="Enter password" required
                        >
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                
                </form>
                <a href="sign-up-page.html" class="link-primary">Don't have an account? Sign up</a>
            </div>
        </div>
    </body>
</html>
