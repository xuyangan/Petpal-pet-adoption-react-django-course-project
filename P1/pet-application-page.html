    <!-- Application Form Section -->
    <section class="container py-5">
        <h2 class="mb-4">Pet Adoption Application</h2>
        <form>
            <!-- Personal Information -->
            <h5>Personal Information</h5>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
            </div>

            <!-- Address -->
            <h5 class="mt-4">Address</h5>
            <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Main St">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Toronto">
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Province</label>
                <input type="text" class="form-control" id="province" placeholder="Ontario">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="A1B 2C3">
            </div>

            <!-- Pet Preferences -->
            <h5 class="mt-4">Pet Preferences</h5>
            <div class="mb-3">
                <label for="petType" class="form-label">Type of Pet</label>
                <select class="form-select" id="petType">
                    <option selected>Choose...</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <!-- Add other pet types here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="petSize" class="form-label">Preferred Size</label>
                <select class="form-select" id="petSize">
                    <option selected>Choose...</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>

            <!-- Additional Questions (based on the reference) -->
            <!-- ... Add more fields as needed ... -->

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </section>
