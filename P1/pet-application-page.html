<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Applications</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-color-baby-blue-3">
    <div class="min-vh-100 d-flex flex-column justify-content-between">
      <nav>
        <iframe
          width="100%"
          height="56px"
          src="seeker-header.html"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </nav>

      <!-- Search Section -->
      <section class="container py-5">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <img class="bi flex-shrink-0 me-2" src="circle-check-regular.svg" alt="Success Icon" width="2%" height="2%"/>
            <div >
                  Application successfully submitted!
            </div>
          </div>
        <!-- Results Section -->
        <div class="mt-5">
          <h1>My Applications</h1>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Sort by:</span>
            <select class="form-select w-auto">
              <option selected>Most Recent Application</option>
              <option>Oldest Application</option>
              <option>Name</option>
            </select>
          </div>
          <!-- Display results here in a grid or list format -->
          <div class="row">
            <!-- Pet Card -->
            <div class="col-md-4 mb-4">
              <div class="card shadow-baby-blue">
                <img src="nugget.jpeg" class="card-img-top" alt="Pet Name" />
                <div class="card-body">
                  <h5 class="card-title">Nugget</h5>
                  <p class="card-text mb-2">Submitted 1 min ago</p>
                  <a href="nugget-application" class="btn btn-primary">View Application</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card shadow-baby-blue">
                <img src="oreo.jpeg" class="card-img-top" alt="Pet Name" />
                <div class="card-body">
                  <h5 class="card-title">Oreo</h5>
                  <p class="card-text mb-2">Submitted 1 day ago</p>
                    <a href="oreo-application" class="btn btn-primary" tabindex="-1">
                      View Application
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <iframe
          width="100%"
          height="72px"
          src="footer.html"
          frameborder="0"
        ></iframe>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
