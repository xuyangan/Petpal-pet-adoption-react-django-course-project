<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-color-gradient">
        <div class="main">
            <div class="alert alert-danger" role="alert">
                Invalid email address
            </div>
            <h1 class="display-1">PetPal</h1>
            <div class="form-bg rounded default-shadow">
                <form>
                    <div class="form-group">
                        <label for="r-first-name-input">First Name</label>
                        <input
                            type="text" class="form-control" id="r-first-name-input"
                            placeholder="Enter first name" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="r-last-name-input">Last Name</label>
                        <input
                            type="text" class="form-control" id="r-last-name-input"
                            placeholder="Enter last name" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="r-email-input">Email Address</label>
                        <input
                            type="email" class="form-control" id="r-email-input"
                            aria-describedby="emailHelp" placeholder="Enter email" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="r-username-input">Username</label>
                        <input
                            type="text" class="form-control" id="r-username-input"
                            placeholder="Enter username" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="r-password-input">Password</label>
                        <input
                            type="password" class="form-control" id="r-password-input"
                            placeholder="Enter password" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="r-password-input-retype">Retype password</label>
                        <input
                            type="password" class="form-control" id="r-password-input-retype"
                            placeholder="Enter password again" required
                        >
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>                
                </form>
                <div class="text-center">
                    <a href="login-page.html" class="link-primary">Already have an account? Login</a>
                </div>
                <div class="text-center">
                    <a href="sign-up-page-shelter.html" class="link-primary">Are you a pet shelter? Sign up here</a>
                </div>
            </div>
        </div>
    </body>
</html>
