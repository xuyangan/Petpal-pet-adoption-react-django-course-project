<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-color-baby-blue-3">
    <div class=" min-vh-100 d-flex flex-column justify-content-between">
        <div>
            <nav>
                <iframe width="100%" height="56px" src="seeker-header.html" frameborder="0" scrolling="no"></iframe>
            </nav>
            <div class="d-flex">
                <!-- Dialogue List -->
                <div class="dialogue-list">
                    <div class="dialogue-item active">David Leiblay</div>
                    <div class="dialogue-item unread">System</div>
                    <div class="dialogue-item">Jane Smith</div>
                </div>
    
                <!-- Chat Container -->
                <div class="chat-container">
                    <div class="chat-header">
                        <h4>Chat with David Leiblay</h4>
                    </div>
                    <div class="chat-content">
                        <div class="message received">
                            <p>Hi! I have recieved your application and would like to ask you a few follow up questions.</p>
                        </div>
                        <div class="message sent">
                            <p>Sure! Go ahead!</p>
                        </div>
                        <div class="message received">
                            <p>Do you live with a roommate?</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Type your message...">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <iframe width="100%" height="72px" src="footer.html" frameborder="0"></iframe>
        </footer>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
