<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-color-baby-blue-3">

    <nav>
        <iframe
          width="100%"
          src="header.html"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </nav>

    <!-- Search Section -->
    <section class="container py-5">
        <h2 class="mb-4">Pet Search</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Search for pets...">
            </div>
            <div class="row">
                <div class="col-md-2">
                    <select class="form-select" aria-label="Location">
                        <option selected>Location</option>
                        <option>Within 5km</option>
                        <option>Within 10km</option>
                        <option>Within 15km</option>
                        <option>Within 20km</option>
                        <option>20+km</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Breed">
                        <option selected>Type</option>
                        <option>dog</option>
                        <option>cat</option>
                        <option>bird</option>
                        <option>other</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Age">
                        <option selected>Age</option>
                        <!-- Add options here -->
                        <option>1-6 months</option>
                        <option>6-12 months</option>
                        <option>1-2 years</option>
                        <option>3+ years</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Size">
                        <option selected>Size</option>
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Gender">
                        <option selected>Gender</option>
                        <option>male</option>
                        <option>female</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="color">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Results Section -->
        <div class="mt-5">
            <h4>Search Results</h4>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Sort by:</span>
                <select class="form-select w-auto">
                    <option selected>Name</option>
                    <option>Age</option>
                    <option>Size</option>
                </select>
            </div>
            <!-- Display results here in a grid or list format -->
            <!-- Example: -->
            <div class="row">
                <!-- Pet Card -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow-baby-blue">
                        <img src="nugget.jpeg" class="card-img-top" alt="Pet Name">
                        <div class="card-body">
                            <h5 class="card-title">Nugget</h5>
                            <p class="card-text">Pet Description</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card shadow-baby-blue">
                        <img src="mocha.jpeg" class="card-img-top" alt="Pet Name">
                        <div class="card-body">
                            <h5 class="card-title">Mocha</h5>
                            <p class="card-text">Pet Description</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card shadow-baby-blue">
                        <img src="missi.jpeg" class="card-img-top" alt="Pet Name">
                        <div class="card-body">
                            <h5 class="card-title">Missi</h5>
                            <p class="card-text">Pet Description</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card shadow-baby-blue">
                        <img src="oreo.jpeg" class="card-img-top" alt="Pet Name">
                        <div class="card-body">
                            <h5 class="card-title">Oreo</h5>
                            <p class="card-text">Pet Description</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <iframe
          width="100%"
          height="72px"
          src="footer.html"
          frameborder="0"
        ></iframe>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
