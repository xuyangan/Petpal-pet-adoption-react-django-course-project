<body class="bg-color-baby-blue-3">

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Applications</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2 bg-light border-white" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn border-lightv text-white" type="submit">Search</button>
                            </form>
                        </li>

                    </ul>

                    <div class="dropdown align-items-center">
                        <a href="#" class="d-flex align-items-center text-color-baby-blue text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-container">
                                <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                                <span class="badge bg-danger">2</span>

                                <span class="d-none d-sm-inline mx-1 text-white">Scarlett Johansson</span>

                    </div>

                </div>
            </div>
        </nav>
    
        <!-- Search Section -->
        <section class="container py-5">
            <h2 class="mb-4">Pet Search</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Search for pets...">
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Location">
                            <option selected>Location</option>
                            <option>Within 5km</option>
                            <option>Within 10km</option>
                            <option>Within 15km</option>
                            <option>Within 20km</option>
                            <option>20+km</option>
                            
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Breed">
                            <option selected>Type</option>
                            <option>dog</option>
                            <option>cat</option>
                            <option>bird</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Age">
                            <option selected>Age</option>
                            <option>1-6 months</option>
                            <option>6-12 months</option>
                            <option>1-2 years</option>
                            <option>3+ years</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Size">
                            <option selected>Size</option>
                            <option>small</option>
                            <option>medium</option>
                            <option>large</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Gender">
                            <option selected>Gender</option>
                            <option>male</option>
                            <option>female</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="color">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
    
            <!-- Results Section -->
            <div class="mt-5">
                <h4>Search Results</h4>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Sort by:</span>
                    <select class="form-select w-auto">
                        <option selected>Name</option>
                        <option>Age</option>
                        <option>Size</option>
                    </select>
                </div>
                <!-- Display results here in a grid or list format -->
                <div class="row">
                    <!-- Pet Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-baby-blue">
                            <img src="nugget.jpeg" class="card-img-top" alt="Pet Name">
                            <div class="card-body">
                                <h5 class="card-title">Nugget</h5>
                                <p class="card-text">Pet Description</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-baby-blue">
                            <img src="oreo.jpeg" class="card-img-top" alt="Pet Name">
                            <div class="card-body">
                                <h5 class="card-title">Oreo</h5>
                                <p class="card-text">Pet Description</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>                                     
                </div>
            </div>
        </section>
        <footer class="text-center text-lg-start text-muted">

            <div
              class="text-center p-4 text-color-baby-blue"

            <!-- Copyright -->
          </footer>

</body>
