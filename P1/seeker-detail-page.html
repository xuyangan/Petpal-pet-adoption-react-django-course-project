<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-color-baby-blue-3">
    <div class=" min-vh-100 d-flex flex-column justify-content-between">
        <div>
            <nav>
                <iframe
                  width="100%"
                  height="56px"
                  src="seeker-header.html"
                  frameborder="0"
                  scrolling="no"
                ></iframe>
              </nav>

            <!-- Seeker Profile -->
            <!-- https://mdbootstrap.com/docs/standard/extended/profiles/#section-5 -->
            <div class="container py-3">

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-4 border-0 default-shadow">
                            <div class="card-body text-center">
                                <div class="rounded-top bg-color-baby-blue-3 d-flex flex-row"
                                    style="background-image: url(assets/seeker-background.jpg);">
                                    <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                        <img src="https://github.com/mdo.png" alt="Generic placeholder image"
                                            class="img-fluid img-thumbnail mt-4 mb-2"
                                            style="width: 150px; height: 150px; z-index: 1">
                                    </div>
                                    <div class="ms-3" style="margin-top: 130px; ">
                                    </div>
                                </div>

                                <div class="p-4 text-black" style="background-color: #f8f9fa;">
                                    <div class="d-flex flex-row justify-content-end">
                                        <a href="seeker-account-update-page.html" class="btn btn-outline-primary"
                                            data-mdb-ripple-color="dark" style="z-index: 1;">
                                            Edit profile
                                        </a>
                                    </div>
                                    <div class="d-flex flex-column mb-3 justify-content-end text-start py-1">

                                        <h4 class="my-3">Scarlett Johansson</h4>
                                        <p class="text-muted mb-1"> Dog's lives are too short. Their only fault, really.</p>
                                        <p class="text-muted mb-4"></p>
                                        <div class="d-flex  mb-2 ">
                                            <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Information  -->
                    <div class="col-lg-4">
                        <div class="card border-0 mb-4 shadow">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">scarlettjohansson@gmail.com</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Phone</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">(647) 742-5309</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Address</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">Toronto, ON, Canada</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- Footer -->

        </div>


        <footer>
            <iframe width="100%" height="72px" src="footer.html" frameborder="0"></iframe>
        </footer>
        <!-- Footer -->
    </div>
    <div class="row d-flex justify-content-center fixed-chat-box">

    </div>

        crossorigin="anonymous"></script>
