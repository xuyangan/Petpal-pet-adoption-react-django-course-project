<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-color-baby-blue-3">
    <div class=" min-vh-100 d-flex flex-column justify-content-between">
        <div>
            <!-- Navigation Bar -->
            <nav>
                <iframe width="100%" height="56px" src="header.html" frameborder="0" scrolling="no"></iframe>
            </nav>

            <div class="container my-3">
                <div class="row justify-content-center">
                    <div class="col-lg-8 ">
                        <div class="card p-5">
                            <h1 class="">New Listing</h1>
                            <form class=" col-">
                                <div class="pet-field">
                                    <label class="form-label text-color-light-black" for="customFile">Default file input
                                        example</label>
                                    <div class="row">
                                        <div class="col-6" style="width: 150px;">
                                            <img src="not-found.png" alt="Generic placeholder image"
                                                class="img-fluid img-thumbnail " style="width: 150px; height: 150px;">
                                        </div>
                                        <div class="col-6 pet-field d-flex flex-column justify-content-end">
                                            <input class="text-color-light-black" type="file" class="form-control"
                                                id="customFile" />
                                        </div>
                                    </div>
                                </div>

                                <div class="pet-field">
                                    <label class="pet-label" for="username">Username</label>
                                    <input class="pet-input" name="username" type="text" placeholder="Username"
                                        id="username">
                                </div>
                                <div class="pet-field">
                                    <label class="pet-label" for="password">Password</label>
                                    <input class="pet-input" name="password" type="password" placeholder="Password"
                                        id="password">
                                </div>
                                <div class="pet-field">
                                    <label class="pet-label" for="password">Confirm Password</label>
                                    <input class="pet-input" name="password" type="password" placeholder="Password"
                                        id="password">

                                </div>
                                <div class="pet-field">
                                    <label class="pet-label" for="flexRadioDefault">Gender</label>
                                    <!-- Default radio -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1" />
                                        <label class="form-check-label" for="flexRadioDefault1"> Default radio </label>
                                    </div>

                                    <!-- Default checked radio -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked />
                                        <label class="form-check-label" for="flexRadioDefault2"> Default checked radio
                                        </label>
                                    </div>
                                </div>
                                <div class="pet-field">
                                    <label class="pet-label" for="flexRadioDefault">Gender</label>
                                    <!-- Default checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault" />
                                        <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
                                    </div>

                                    <!-- Checked checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                            checked />
                                        <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
                                    </div>
                                </div>

                                <div class="pet-field">
                                    <!-- Gallery -->
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                                                class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />

                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                                                class="w-100 shadow-1-strong rounded mb-4"
                                                alt="Wintry Mountain Landscape" />
                                        </div>

                                        <div class="col-lg-4 mb-4 mb-lg-0">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                                                class="w-100 shadow-1-strong rounded mb-4"
                                                alt="Mountains in the Clouds" />

                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                                                class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
                                        </div>

                                        <div class="col-lg-4 mb-4 mb-lg-0">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                                                class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />

                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                                                class="w-100 shadow-1-strong rounded mb-4"
                                                alt="Yosemite National Park" />
                                        </div>
                                    </div>
                                    <!-- Gallery -->
                                </div>
                                <button type="submit" class="btn btn-primary"> Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <iframe width="100%" height="72px" src="footer.html" frameborder="0"></iframe>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
