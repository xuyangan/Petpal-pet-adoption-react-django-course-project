                    <!-- Information  -->
                    <div class=" col-lg-10 col-md-9 ">
                        <div class="col-lg- ">
                            <div class="card p-5">
                                <h1 class="">New Listing</h1>
                                <form class=" col-">
                                    <div class="pet-field">
                                        <label class="form-label text-color-light-black" for="customFile">Add
                                            Picture</label>
                                        <div class="row">
                                            <div class="col-6" style="width: 150px;">
                                                <img src="not-found.png" alt="Pet Picture"
                                                    class="img-fluid img-thumbnail "
                                                    style="width: 150px; height: 150px;">
                                            </div>
                                            <div class="col-6 pet-field d-flex flex-column justify-content-end">
                                                <input class="text-color-light-black" type="file" class="form-control"
                                                    id="customFile" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="name">Name</label>
                                        <input class="pet-input" name="name" type="text" placeholder="Name"
                                            id="name" required>
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="breed">Breed</label>
                                        <input class="pet-input" name="breed" type="text" placeholder="Breed" required
                                            id="breed">
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="age">Age</label>
                                        <input type="number" id="age" class="form-control pet-input" />
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="gender">Gender</label >
                                        <!-- Default radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="male" />
                                            <label class="form-check-label" for="male"> Male
                                            </label>
                                        </div>
                                        <!-- Default checked radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="female" checked />
                                            <label class="form-check-label" for="female"> Female
                                            </label>
                                        </div>
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="traits">Traits</label>
                                        <!-- Default checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="house-trained"
                                                id="house-trained" />
                                            <label class="form-check-label" for="house-trained">House Trained</label>
                                        </div>

                                        <!-- Checked checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="potty-trained"
                                                id="potty-trained" checked />
                                            <label class="form-check-label" for="potty-trained">Potty-trained</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="vaccinated"
                                                id="vaccinated" checked />
                                            <label class="form-check-label" for="vaccinated">Vaccinated</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="spayed-neutered"
                                                id="spayed-neutered" checked />
                                            <label class="form-check-label" for="spayed-neutered">Spayed/Neutered</label>
                                        </div>
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="more-traits">More Triats</label>
                                        <input class="pet-input" name="more-traits" type="text" placeholder="More Traits"
                                            id="more-traits">
                                    </div>
                                    
                                    <div class="pet-field">
                                        <label class="pet-label" for="password">Confirm Password</label>
                                        <input class="pet-input" name="password" type="password" placeholder="Password"
                                            id="password">
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="flexRadioDefault">Gender</label>
                                        <!-- Default radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1" />
                                            <label class="form-check-label" for="flexRadioDefault1"> Default radio
                                            </label>
                                        </div>

                                        <!-- Default checked radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked />
                                            <label class="form-check-label" for="flexRadioDefault2"> Default checked
                                                radio
                                            </label>
                                        </div>
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="flexRadioDefault">Gender</label>
                                        <!-- Default checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault" />
                                            <label class="form-check-label" for="flexCheckDefault">Default
                                                checkbox</label>
                                        </div>

                                        <!-- Checked checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckChecked" checked />
                                            <label class="form-check-label" for="flexCheckChecked">Checked
                                                checkbox</label>
                                        </div>
                                    </div>

                                    <div class="pet-field">
                                        <!-- Gallery -->
                                        <div class="row">
                                            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                                                    class="w-100 shadow-1-strong rounded mb-4"
                                                    alt="Boat on Calm Water" />

                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                                                    class="w-100 shadow-1-strong rounded mb-4"
                                                    alt="Wintry Mountain Landscape" />
                                            </div>

                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                                                    class="w-100 shadow-1-strong rounded mb-4"
                                                    alt="Mountains in the Clouds" />

                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                                                    class="w-100 shadow-1-strong rounded mb-4"
                                                    alt="Boat on Calm Water" />
                                            </div>

                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                                                    class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />

                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                                                    class="w-100 shadow-1-strong rounded mb-4"
                                                    alt="Yosemite National Park" />
                                            </div>
                                        </div>
                                        <!-- Gallery -->
                                    </div>
                                    <button type="submit" class="btn btn-primary"> Submit </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
