                    <!-- Information  -->
                    <div class=" col-lg-10 col-md-9 ">
                        <div class="col-lg- ">
                            <div class="card p-5">
                                <h1 class="">New Listing</h1>
                                <form class=" col-">
                                    <div class="pet-field">
                                        <label class="form-label text-color-light-black" for="customFile">Add
                                            Picture</label>
                                        <div class="row">
                                            <div class="col-6" style="width: 150px;">
                                                <img src="not-found.png" alt="Pet Picture"
                                                    class="img-fluid img-thumbnail "
                                                    style="width: 150px; height: 150px;">
                                            </div>
                                            <div class="col-6 pet-field d-flex flex-column justify-content-end">
                                                <input class="text-color-light-black" type="file" class="form-control"
                                                    id="customFile" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="name">Name</label>
                                        <input class="pet-input" name="name" type="text" placeholder="Name" id="name"
                                            required>
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="age">Age</label>
                                        <input type="number" id="age" class="form-control pet-input" />
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="gender">Gender</label>
                                        <!-- Default radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="male" />
                                            <label class="form-check-label" for="male"> Male
                                            </label>
                                        </div>
                                        <!-- Default checked radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                checked />
                                            <label class="form-check-label" for="female"> Female
                                            </label>
                                        </div>
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="color"> Color </label>
                                        <input class="pet-input" name="color" type="text" placeholder="Color">
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="breed">Breed</label>
                                        <input class="pet-input" name="breed" type="text" placeholder="Breed" required
                                            id="breed">
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="location">Location</label>
                                        <fieldset disabled="disabled">
                                            <input class="form-control" type="text" value="Toronto, ON" readonly />
                                        </fieldset>
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="behaviour"> Behaviour</label>
                                        <input class="pet-input" name="behaviour" type="text" id="behaviour"
                                            placeholder="Behaviour">
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="special-needs"> Special Needs</label>
                                        <input class="pet-input" name="special-needs" type="text" id="special-needs"
                                            placeholder="Special Needs">
                                    </div>
                                    <div class="pet-field">
                                        <label class="pet-label" for="medical-history"> Medical History</label>
                                        <input class="pet-input" name="medical-history" type="text" id="medical-history"
                                            placeholder="Medical History">
                                    </div>

                                    <div class="pet-field">
                                        <label class="pet-label" for="house-trained">House Trained</label>
                                        <!-- Default radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="house-trained"
                                                id="house-trained-yes" />
                                            <label class="form-check-label" for="house-trained-yes"> Yes
                                            </label>
                                        </div>

                                        <!-- Default checked radio -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="house-trained"
                                                id="flexRadioDefault2" checked />
                                            <label class="form-check-label" for="house-trained-no"> No
                                            </label>
                                        </div>
                                    </div>
                                    <!--  -->

                                    <div class="pet-field">
                                        <label class="pet-label" for="good-in-home">Good in a Home with</label>
                                        <!-- Default checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="house-trained"
                                                id="good-in-home-children" />
                                            <label class="form-check-label" for="good-in-home-children">Children</label>
                                        </div>

                                        <!-- Checked checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="good-in-home-pets" checked />
                                            <label class="form-check-label" for="good-in-home-pets">Other Pets</label>
                                        </div>
                                    </div>
                                    <a href="shelter-management-page-active-comando.html" type="submit" class="btn btn-primary"> Create New Listing </a>
