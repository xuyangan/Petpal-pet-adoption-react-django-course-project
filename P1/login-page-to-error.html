<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-color-gradient">
    <div class="main">
      <div class="alert alert-success" role="alert">
        Sign up successful
      </div>
      <h1 class="display-1">PetPal</h1>
      <div class="form-bg rounded default-shadow">
        <form>
          <div class="form-group">
            <label for="username-login">Username</label>
            <input
              type="text"
              class="form-control"
              id="username-login"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password-login">Password</label>
            <input
              type="password"
              class="form-control"
              id="password-login"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group text-center">
            <!-- Temp for Phase 1 to show error -->
            <a href="login-page-error.html" class="btn btn-primary">Login</a>
            <!-- button type="submit" class="btn btn-primary">Login</button-->
          </div>
        </form>
        <a href="sign-up-page.html" class="link-primary"
          >Don't have an account? Sign up</a
        >
      </div>
    </div>
  </body>
</html>
